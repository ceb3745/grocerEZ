<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
     <!--Bootstrap-->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>

     <!--fonts-->
     <link href="https://fonts.googleapis.com/css?family=Baloo+Tamma|Heebo&display=swap" rel="stylesheet">

    <title>grocerez</title>
</head>
<body>

    <header>
        <h1>grocerez</h1>
    </header>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg" id="dashboard">

            </div>
            <div class="col-4" id="info">
                    <div class="card text-left">
                        <div class="card-header">
                            <ul class="nav nav-tabs card-header-tabs" id="options" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" role="tab" href="#adults">Adults</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" role="tab" href="#kids">Kids</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" role="tab" href="#budget">Budget</a>
                            </li>
                            </ul>
                        </div>
                        <div class="card-body">
                            <div class="tab-content mt-3">
                                <div class="tab-pane active" id="adults" role="tabpanel">
                                    <form id="adultForm">
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1">Age</label>
                                                    <input type="number" class="form-control" id="adultAge" placeholder="Enter age">
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1">Weight</label>
                                                    <div class="input-group">
                                                        <input type="number" class="form-control" id="adultWgt" placeholder="Enter weight">
                                                        <div class="input-group-append">
                                                            <span class="input-group-text" id="basic-addon2">lbs</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1">Height</label>
                                                    <div class="input-group">
                                                        <input type="number" class="form-control" id="adultWgt" placeholder="Enter height">
                                                        <div class="input-group-append">
                                                            <span class="input-group-text" id="basic-addon2">ft</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1">Sex</label>
                                                    <select class="custom-select my-1 mr-sm-2" id="adultBSex">
                                                        <option value="male">Male</option>
                                                        <option value="female">Female</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-success">Submit</button>
                                    </form>
                                </div>

                                <div class="tab-pane" id="kids" role="tabpanel">
                                    <form id="kidForm">
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1">Age</label>
                                                    <input type="number" class="form-control" id="kidAge" placeholder="Enter age">
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1">Weight</label>
                                                    <div class="input-group">
                                                        <input type="number" class="form-control" id="kidWgt" placeholder="Enter weight">
                                                        <div class="input-group-append">
                                                            <span class="input-group-text" id="basic-addon2">lbs</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1">Height</label>
                                                    <div class="input-group">
                                                        <input type="number" class="form-control" id="kidHt" placeholder="Enter height">
                                                        <div class="input-group-append">
                                                            <span class="input-group-text" id="basic-addon2">ft</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1">Sex</label>
                                                    <select class="custom-select my-1 mr-sm-2" id="kidBSex">
                                                        <option value="male">Male</option>
                                                        <option value="female">Female</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-success">Submit</button>
                                    </form>
                                </div>

                                <div class="tab-pane" id="budget" role="tabpanel">
                                    <form id="budgetForm">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Grocery Budget</label>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon2">$</span>
                                                </div>
                                                <input type="number" class="form-control" id="totalBudget" placeholder="Enter budget">
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-success">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <!--our scripts-->
    <script src="main.js"></script>
    <!-- charts.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <!-- bootstrap dependencies -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
